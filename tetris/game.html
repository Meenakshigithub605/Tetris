<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tetris Game</title>
    <link rel="stylesheet" href="styles/game.css" />
</head>
<body>
    <div id="game-screen">
        <canvas id="game-board" width="300" height="600"></canvas>

        <div id="score-container">
            <p id="score">Score: 0</p>
            <button id="restart-button">Restart Game</button>
            <button id="back-to-home">Home</button>
        </div>
    </div>

    <!-- Sound for button click -->
    <audio id="click-sound" src="./assets/button_click.mp3" preload="auto"></audio>
<!-- Add sound effects -->
<audio id="move-sound" src="./assets/move_sound.mp3" preload="auto"></audio>
<audio id="rotate-sound" src="./assets/move.mp3" preload="auto"></audio>
<audio id="line-clear-sound" src="./assets/break.mp3" preload="auto"></audio>
<audio id="game-over-sound" src="./assets/gameover.mp3" preload="auto"></audio>

    <script src="scripts/game.js"></script>
</body>
</html>
